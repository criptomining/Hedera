version: '3.8'

services:
  hedera-app:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      HEDERA_NETWORK: testnet
      OPERATOR_ID: ${OPERATOR_ID}
      OPERATOR_KEY: ${OPERATOR_KEY}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://hedera:${POSTGRES_PASSWORD}@postgres:5432/hedera
      WORKERS: 4
    depends_on:
      - redis
      - postgres
    networks:
      - hedera-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hedera-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: hedera
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: hedera
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hedera-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hedera"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Nginx reverse proxy with caching
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - hedera-app
    networks:
      - hedera-net
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  hedera-net:
    driver: bridge